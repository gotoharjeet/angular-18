<div class="row pt-3">
    <div class="col-3 text-center">
        <button class="btn btn-danger" (click)="showDiv1(false)">Hide</button>
        <button class="btn btn-primary mx-2" (click)="showDiv1(true)">Show</button>
    </div>

    <div class="col-3 text-center">
        <button class="btn btn-success" (click)="toggleDiv1()">Toggle</button>
    </div>

    <div class="col-3 text-center">
        <div style="display: flex; align-items: center">

                <option value="Delhi">Delhi</option>
                <option value="Goa">Goa</option>
                <option value="Punjab">Punjab</option>
            </select>
        </div>
        
    </div>

    </div>

</div>

<div class="row">
    <div class="col-3">
        <table class="table table-borderd">
           <thead>
            <tr >
                <th>S.No</th>
                <th>Name</th>
                <th>City</th>
                <th>Status</th>
            </tr>
           </thead> 
           <tbody>
            <tr *ngFor="let student of studentObj;let sno=index">
                <td>{{sno+1}}</td>
                <td>{{student.name}}</td>
                <td>{{student.city}}</td>
                <td>{{student.isActive ? 'Activate' : 'DeActivate' }}</td>
            </tr>
           </tbody>
            
        </table>
    </div>
</div>
